<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="module" src="index.js"></script>
  
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h2 id="loginTitle">Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginBtn">Login</button>
            <span class="toggle-link" id="toggleAuth">Don't have an account? Sign up</span>
        </div>
    </div>

    <!-- Main Chatroom -->
    <div class="sidebar hidden" id="sidebar">
        <div class="sidebar-header">
        <span>Channels</span>
        <button id="addChannel" class="addChannel">
            <span class="material-icons">add</span>
        </button>
        </div>
            <div class="channels">
            <ul id="channelList"></ul>
        </div>
    </div>
    <div class="chat hidden" id="chat">
        <div class="chat-header" id="chatHeader">
            <span id="chatHeaderName">#General</span>
            <button id="chatOptionsBtn" class="chat-options-btn">
                <span class="material-icons">more_vert</span>
            </button>
            <div id="chatOptionsMenu" class="dropdown hidden">
                <ul>
                    <li id="addMemberOption">
                        <span class="material-icons">person_add</span>
                        Add Member
                    </li>
                    <li id="deleteChannelOption" class="owner-only hidden">
                        <span class="material-icons">delete</span>
                        Delete Channel
                    </li>
                </ul>
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="composer">
            <textarea id="input" rows="2" placeholder="Type a message..."></textarea>
            <button id="send">Send</button>
        </div>
    </div>
    
    <!-- Rename Channel Modal -->
    <div id="renameModal" class="modal hidden">
        <div class="modal-content">
        <h2>Rename Channel</h2>
        <input type="text" id="renameInput" placeholder="Enter new channel name" />
        <div class="modal-actions">
            <button id="renameCancel">Cancel</button>
            <button id="renameSave">Save</button>
        </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="addMemberModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add Member</h2>
            <input type="text" id="addMemberInput" placeholder="Enter username" />
            <div class="modal-actions">
                <button id="addMemberCancel">Cancel</button>
                <button id="addMemberSave">Add</button>
            </div>
        </div>
    </div>

    <!-- Delete Channel Modal -->
    <div id="deleteChannelModal" class="modal hidden">
        <div class="modal-content">
            <h2>Delete Channel</h2>
            <p>Are you sure you want to delete this channel? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="deleteChannelCancel">Cancel</button>
                <button id="deleteChannelConfirm">Delete</button>
            </div>
        </div>
    </div>

</body>
</html>
